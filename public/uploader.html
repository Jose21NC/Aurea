<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta para Subir Productos a Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body { font-family: '"Rethink Sans"', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Herramienta de Carga de Productos</h1>
        <p class="text-gray-600 mb-6">Haz clic en el botón para subir los productos definidos en `products-data.js` a Firestore.</p>
        <button id="upload-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Subir Productos a Firebase
        </button>
        <div id="status-message" class="mt-6 text-sm"></div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, doc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { productsToUpload } from './products-data.js';

        const uploadButton = document.getElementById('upload-button');
        const statusMessage = document.getElementById('status-message');

        uploadButton.addEventListener('click', async () => {
            if (productsToUpload.length === 0) {
                statusMessage.textContent = 'No hay productos para subir en products-data.js.';
                statusMessage.className = 'text-yellow-600';
                return;
            }

            uploadButton.disabled = true;
            uploadButton.textContent = 'Subiendo...';
            statusMessage.textContent = `Preparando para subir ${productsToUpload.length} productos...`;
            statusMessage.className = 'text-gray-600';

            try {
                // Usamos un "batch" para subir todos los productos en una sola operación, es más eficiente.
                const batch = writeBatch(db);
                
                productsToUpload.forEach(product => {
                    const productsCollectionRef = collection(db, "products");
                    // Creamos una nueva referencia de documento dentro de la colección "products"
                    const newProductRef = doc(productsCollectionRef);
                    batch.set(newProductRef, product);
                });

                await batch.commit();

                statusMessage.textContent = `¡Éxito! Se subieron ${productsToUpload.length} productos a Firestore.`;
                statusMessage.className = 'text-green-600 font-bold';
                uploadButton.textContent = '¡Subido!';
                uploadButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                uploadButton.classList.add('bg-green-600');

            } catch (error) {
                console.error("Error al subir productos:", error);
                statusMessage.textContent = 'Hubo un error al subir los productos. Revisa la consola para más detalles.';
                statusMessage.className = 'text-red-600 font-bold';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Subir Productos a Firebase';
            }
        });
    </script>
</body>
</html>
