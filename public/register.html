<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Áurea</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Configuración de Tailwind con la paleta de colores de Áurea -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'aurea-gold': '#BB9F6F',
                        'aurea-charcoal': '#222222',
                        'aurea-white': '#FFFFFF',
                        'aurea-neutral-gray': '#D3D3D3',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-aurea-neutral-gray/20 antialiased">

    <!-- Contenedor principal para centrar el contenido -->
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
        
        <!-- Logo y Nombre -->
        <div class="mb-8 text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 group">
                <svg class="h-10 w-10 text-aurea-charcoal" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 6.25C5 5.00736 6.00736 4 7.25 4H16.75C17.9926 4 19 5.00736 19 6.25V17.75C19 18.9926 17.9926 20 16.75 20H7.25C6.00736 20 5 18.9926 5 17.75V6.25Z" stroke="#222222" stroke-width="1.5"/>
                    <path d="M9 4V2" stroke="#222222" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M15 4V2" stroke="#222222" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M12 10V16" stroke="#BB9F6F" stroke-width="2" stroke-linecap="round"/>
                    <path d="M9 13H15" stroke="#BB9F6F" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="text-3xl font-bold text-aurea-charcoal tracking-tight">Áurea</span>
            </a>
        </div>

        <!-- Card de Registro -->
        <div class="w-full max-w-md bg-aurea-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-aurea-charcoal mb-2">Crea tu Cuenta</h2>
            <p class="text-center text-aurea-charcoal/70 mb-8">Únete a la comunidad de Áurea.</p>
            
             <!-- Contenedor para mensajes de éxito -->
            <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <span class="block sm:inline"></span>
            </div>
             <!-- Contenedor para mensajes de error -->
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <span class="block sm:inline"></span>
            </div>
            
            <form id="register-form">
                <div class="space-y-6">
                    <!-- Campo de Nombre Completo -->
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-aurea-charcoal">Nombre Completo</label>
                        <div class="mt-1">
                            <input id="fullname" name="fullname" type="text" autocomplete="name" required
                                   class="w-full px-3 py-2 border border-aurea-neutral-gray rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-aurea-gold focus:border-aurea-gold transition">
                        </div>
                    </div>

                    <!-- Campo de Correo Electrónico -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-aurea-charcoal">Correo Electrónico</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full px-3 py-2 border border-aurea-neutral-gray rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-aurea-gold focus:border-aurea-gold transition">
                        </div>
                    </div>

                    <!-- Campo de Contraseña -->
                    <div>
                         <label for="password" class="block text-sm font-medium text-aurea-charcoal">Contraseña</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                   class="w-full px-3 py-2 border border-aurea-neutral-gray rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-aurea-gold focus:border-aurea-gold transition">
                        </div>
                    </div>
                    
                    <!-- Botón de Registrarse -->
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-aurea-white bg-aurea-charcoal hover:bg-aurea-charcoal/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-aurea-charcoal transition">
                            Crear Cuenta
                        </button>
                    </div>
                </div>
            </form>

            <!-- Link para Iniciar Sesión -->
            <p class="mt-8 text-center text-sm text-aurea-charcoal/70">
                ¿Ya tienes una cuenta?
                <a href="login.html" class="font-medium text-aurea-gold hover:text-aurea-gold/80 transition">
                    Inicia sesión aquí
                </a>
            </p>
        </div>
        
        <p class="mt-8 text-center text-xs text-aurea-charcoal/60">
            &copy; 2024 Áurea. Todos los derechos reservados.
        </p>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importa la configuración de Firebase de Aurea
        import { auth, db } from './firebase-config.js';
        // Importa las funciones que necesitas de los SDKs
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      
        // Lógica de Registro
        const registerForm = document.getElementById('register-form');
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = registerForm.email.value;
            const password = registerForm.password.value;
            const fullname = registerForm.fullname.value;

            const submitButton = registerForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Creando cuenta...';
            
            // Oculta mensajes previos
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    console.log('Usuario registrado con éxito:', user);

                    try {
                        await setDoc(doc(db, "users", user.uid), {
                            fullname: fullname,
                            email: email,
                            createdAt: new Date()
                        });
                        console.log("Datos del usuario guardados en Firestore");
                        
                        // Muestra un mensaje de éxito y cambia el estilo del botón
                        submitButton.textContent = '¡Éxito!';
                        submitButton.classList.remove('bg-aurea-charcoal', 'hover:bg-aurea-charcoal/90');
                        submitButton.classList.add('bg-green-600');
                        successMessageDiv.querySelector('span').textContent = 'Cuenta creada con éxito. Redirigiendo...';
                        successMessageDiv.classList.remove('hidden');

                        // Redirige después de un breve momento para que el usuario vea el mensaje
                        setTimeout(() => {
                            console.log("Redirección iniciada hacia ./index.html");
                            window.location.assign('./index.html');
                        }, 1500); // 1.5 segundos de espera

                    } catch (firestoreError) {
                        console.error("Error al guardar los datos del usuario en Firestore:", firestoreError);
                        errorMessageDiv.querySelector('span').textContent = "Tu cuenta fue creada, pero hubo un problema al guardar tus datos. Por favor, contacta a soporte.";
                        errorMessageDiv.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Crear Cuenta';
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let friendlyMessage = "Ocurrió un error desconocido. Inténtalo de nuevo.";
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        friendlyMessage = 'Este correo electrónico ya está en uso. Por favor, intenta con otro.';
                    } else if (errorCode === 'auth/invalid-email') {
                        friendlyMessage = 'El formato del correo electrónico no es válido.';
                    } else if (errorCode === 'auth/weak-password') {
                        friendlyMessage = 'La contraseña es muy débil. Debe tener al menos 6 caracteres.';
                    }
                    
                    console.error("Error en el registro:", error);
                    errorMessageDiv.querySelector('span').textContent = friendlyMessage;
                    errorMessageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Crear Cuenta';
                });
        });
    </script>
</body>
</html>
